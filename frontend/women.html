fetch("http://localhost:1300/women")
  .then((res) => res.json())
  .then((data) => {

    console.log(data)
    womendata(data)

  }).catch((err)=>console.log(err))





    function womendata(data) {

        maincontainer.innerHTML = null
       
        data.forEach((element) => {

            let card = document.createElement("div");
        

            let image = document.createElement("img");
        
            image.setAttribute("src", element.image)

            let title = document.createElement("p")
            title.innerText = element.title
            



            
            let diss = document.createElement("p")
            diss.innerText = element.diss
           

            let price = document.createElement("h3")
            price.innerText = element.price
            

            let AddtoCart = document.createElement("button")
            AddtoCart.innerText = "Add To Card"
            
            
            card.append(image, title, diss, price, AddtoCart);

            document.querySelector("#maincontainer").append(card)
            
        });
    }
